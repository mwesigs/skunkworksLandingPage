<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- set the encoding of your site -->
    <meta charset="utf-8" />
    <!-- set the viewport width and initial-scale on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- set the apple mobile web app capable -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- set the HandheldFriendly -->
    <meta name="HandheldFriendly" content="True" />
    <!-- set the apple mobile web app status bar style -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- set the description -->
    <meta name="description" content="App Landing Page" />
    <!-- set the Keyword -->
    <meta
      name="keywords"
      content="app, app landing, clean, landing, landing page, marketing, marketing landing, product, product landing, responsive, seo, startup landing "
    />
    <meta name="author" content="App Landing Page" />
    <meta name="robots" content="noindex" />
    <title>Insurance Skunkworks</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }
      body,
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        font-weight: 300;
        font-size: 16px;
        background: #f2f2f2;
        color: #2d3737;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100%;
      }

      .protected {
        background: #fff;
        -webkit-box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);
        border-radius: 3px;
        min-width: 500px;
      }
      .protected__content {
        padding: 24px 28px;
      }
      .protected__content__heading {
        font-size: 16px;
        font-weight: 500;
        margin: 0 0 12px;
        line-height: 1;
      }
      .protected__alert {
        display: none;
        border-bottom: 1px solid transparent;
        border-radius: 3px 3px 0 0;
        padding: 12px 14px;
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
      }
      .protected__content__input {
        display: block;
        border: solid 1px #ccc;
        padding: 12px 14px;
        -webkit-box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);
        font-size: 16px;
        width: 100%;
        border-radius: 3px;

        margin-bottom: 12px;
      }
      .protected__content__input:focus {
        outline: none;
        border-color: #228843;
      }
      .protected__content__btn {
        background-color: #228843;
        border-radius: 3px;
        cursor: pointer;
        border: none;
        color: #fff;
        padding: 12px 14px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        font-weight: 500;
        font-size: 16px;
      }
      .protected__content__btn:hover {
        background-color: #1c6d36;
      }
    </style>
  </head>

  <body>
    <div class="protected">
      <div class="protected__alert" data-id="alert">
        You entered the wrong password
      </div>
      <div class="protected__content">
        <h1 class="protected__content__heading">
          You need a password to continue
        </h1>
        <input
          class="protected__content__input"
          data-id="password"
          type="password"
          placeholder="password"
        />
        <button data-id="button" type="button" class="protected__content__btn">
          Continue
        </button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"
    ></script>
    <script type="text/javascript">
      "use strict";
      var button = document.querySelectorAll('[data-id="button"]');
      var password = document.querySelectorAll('[data-id="password"]');

      function login(secret) {
        var hash = sha1(secret);
        var url = hash + "/index.html";
        var alert = document.querySelectorAll('[data-id="alert"]');

        var request = new XMLHttpRequest();
        request.open("GET", url, true);

        request.onload = function() {
          if (request.status >= 200 && request.status < 400) {
            window.location = url;
          } else {
            parent.location.hash = hash;
            alert[0].style.display = "block";
            password[0].setAttribute("placeholder", "Incorrect password");
            password[0].value = "";
          }
        };
        request.onerror = function() {
          parent.location.hash = hash;
          alert[0].style.display = "block";
          password[0].setAttribute("placeholder", "Incorrect password");
          password[0].value = "";
        };
        request.send();
      }

      button[0].addEventListener("click", function() {
        login(password[0].value);
      });

      document.onkeydown = function(e) {
        e = e || window.event;
        if (e.keyCode == 13) {
          login(password[0].value);
        }
      };
    </script>
  </body>
</html>
